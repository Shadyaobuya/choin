{% load static %} {% include 'trainer_navbar.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'trainer_dashboard.css' %}">
    <title>Choin</title>
</head>

<body>
    <img id="profile" src="/static/images/me-removebg-preview.png" /><br>
    
    <hr>
    <h3 id="title">Leaderboard
    </h3>

    <table>
        <tr>
            <th>Image
            </th>
            <th> Name</th>
            <th>Choins</th>
        </tr>
        {%for student in students%}
        <tr>
            {%if student.owner.image%}
            <td><img id="images" src="{{student.owner.image.url}}"/></td>
            {%else%}
            <td><img id="images" src="/static/images/placeholderperson.jpg"/></td>
            {%endif%}
            <td>{{student.owner.first_name}}</td>
            <td>{{student.owner.last_name}}</td>
            <td>{{ student.choinBalance }}</td>
        </tr>
        {%endfor%}
       
          

    </table>
    </div>
    </div>
</body>

</html>
