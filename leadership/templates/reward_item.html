{%  load static %}
{% include 'leader_navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'redeemable-item.css' %}">
    <script src="https://kit.fontawesome.com/953e8760a2.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'images/akira-favicon.ico' %}">
    <title>Choin</title>
</head>
<body>
    <img id="mini-logo" src="{% static 'images/AkiraChix-Logo.png' %}" />
    <div class="mini-header">
        <div>
            <i class="fas fa-bars menu"></i>
        </div>
        <div class="pool">
            <img src="https://bit.ly/2Zh75Ex" alt="profile-image" id="profile-image" />
            <p> Choin Balance: 200</p>
        </div>
    </div>
    <div class="reward-heading">

        <h1>Add Redeemable Items</h1>
        <button id="item-list"><a href="{%url 'redeemable-items' %}">View all the items</a></button>
        </div>
        <div class="item">
    <form method="post" enctype="multipart/form-data">
        {%csrf_token%}
        {{form.as_p}}
<button id="submit" type="submit">Save Reward</button>
    </form>
    <img id="redeem-item" src="{% static 'images/redeem-items.png' %}" alt="redeem-illustration"/>
</div>
<script src="{% static 'js/navbar.js' %}"></script>
</body>
</html>
